
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="providers">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/providers/update/{{ row.provider_id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <!-- <a routerLink="/products/delete/{{ row.product_id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <br>
  <mat-card>
    <p>Listagem dos fornecedores que possuem produtos faltando em estoque</p>
  </mat-card>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="providersStock">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="nameProduct">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let row">{{row.products.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let row">{{row.products.stocks.amount}}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumnsProviderStock"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsProviderStock;"></tr>
    </table>
  </div>
